<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/index.css') }}">
  <title>機器學習&深度學習</title>
</head>

<body style="height: 100%;">
  <div id="wrapper" class="d-flex flex-column" style="height: 100%;">

    <div id="header" class="d-flex justify-content-center align-items-center bg-dark text-white" style="height: 10vh;">
      {% include "public/header.html" %}
    </div>

    <div id="menu_content" class="d-flex flex-row flex-grow-1">
      <div id="menu" style="width: 11vw;">
        {% include "public/menu.html" %}
      </div>
      
      <div id="content" class="flex-grow-1 bg-dark-subtle text-dark-emphasis" style="width: 89vw;">
        {% block content %}{% endblock %}
      </div>
    </div>

    <div id="footer" class="d-flex justify-content-center align-items-center bg-secondary text-white"  style="height: 10vh;">
      {% include "public/footer.html" %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
